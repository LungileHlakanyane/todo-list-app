<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Todo-List-App</title>
</head>

<body>
    <main class="app">
        <section class="greetning">
            <h1 class="intro-title">Welcome to Todo List App</h1>
            <h2 class="title">
                Enter your name: <input type="text" id="name" placeholder="">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form action="" id="new-todo-form">
                <h4>Add a Todo</h4>
                <input type="text" name="content" id="content" placeholder=" ">

                <h4>Choose a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category1" 
                        value="business">
                        <span class="bubble bubble"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
        <section class="todo-list">
            <h3>Task's Todo </h3>
            <div class="list" id="todo-list">
        </section>
    </main>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
